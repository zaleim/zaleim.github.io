<!DOCTYPE html>
<html lang="uk-ua">
<head>
	<title>LoginRegistr</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/logRegStyle.css">
	
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark" >
			<div class="logo">
					<a class="logo_fixed" href="index.html">
						<img src="img/logo_v2_2.png" alt="">
					</a>
			</div>

			<button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="menu_course collapse navbar-collapse" id="collapse_target">

				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="index.html">Головна</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="index.html#courses">Курси</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Блог</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Контакти</a>
					</li>
					<li class="nav-item hide_search">
						<a class="nav-link" href="index.html" onclick="focusMethod()" ><i class="fas fa-search"></i></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="loginRegistr.html"><i class="fas fa-sign-in-alt"></i> Увійти</a>
					</li>
				</ul>
			</div>
		</nav>
	<main>
		<div class="my_container">
			<div class="buttons login-button-active" data-action="animated">
			
				<button class="login-button">
					<span class="log-link login-button-active" data-action="animated">Увійти</span>
					<span class="login-underline login-button-active" data-action="animated"></span>
				</button>
				
				<button class="signup-button">
					<span class="sign-link" data-action="animated">Зареєструватися</span>
					<span class="signup-underline login-button-active" data-action="animated"></span>
				</button>
			</div>
			


			<div class="forms">
				
				<form class="login-form login-button-active" action="#" method="post" data-action="animated">
					<fieldset>
						<legend>Please, enter your email and password for login.</legend>
						<p>
							<label for="login-email">E-mail</label>
							<input id="login-email" type="email" name="email" required>
						</p>
						<p>
							<label for="login-password">Пароль</label>
							<input id="login-password" type="password" name="password" required>
						</p>
					</fieldset>
					<input type="submit" value="Увійти">
				</form>
			
				<form class="signup-form" action="#" method="post" data-action="animated">
					<fieldset>
						<legend>Please, enter your email, password and password confirmation for sign up.</legend>
						<p>
							<label for="signup-email">E-mail</label>
							<input id="signup-email" type="email" name="email" required>
						</p>					
						<p>
							<label for="signup-password">Пароль</label>
							<input id="signup-password" type="password" name="password" required>
						</p>
						<p>
							<label for="signup-confirm-password">Підтвердити пароль</label>
							<input id="signup-confirm-password" type="password" name="password" required>
						</p>
						
					</fieldset>
					<input type="submit" value="Зареєструватися">
				</form>


			</div>
		</div>
	</main>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
