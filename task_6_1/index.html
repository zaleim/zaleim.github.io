<!DOCTYPE html>
<html lang="uk-ua">
<head>
	<title>Калькулятор</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="fullwrap">
		<div class="content">
			<div class="header">Casio 3234</div>
			<input type="" name="" value="лоррпапр">
			<div class="battery"></div>
			<div class="buttons">
				<div class="row">
					<div class="button one">7</div>
					<div class="button two">8</div>
					<div class="button three">9</div>
					<div class="button four">+</div>
				</div>
				<div class="row">
					<div class="button one">4</div>
					<div class="button two">5</div>
					<div class="button three">6</div>
					<div class="button four">-</div>
				</div>
				<div class="row">
					<div class="button one">1</div>
					<div class="button two">2</div>
					<div class="button three">3</div>
					<div class="button four">/</div>
				</div>
				<div class="row">
					<div class="button one">,</div>
					<div class="button two">0</div>
					<div class="button three">=</div>
					<div class="button four">*</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
